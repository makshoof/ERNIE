[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Next.js API routes
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/next"
  status = 200

# All other routes
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/next"
  status = 200

